syntax = "proto3";
package pb;
option go_package = "/internal/service;service";

message CommentModel {
  // @inject_tag: json:"id"
  uint32  Id=1;
  // @inject_tag: json:"user_id"
  uint32 UserId=2;
  // @inject_tag: json:"video_id"
  uint32 VideoId=3;
  // @inject_tag: json:"content"
  string Content=4;
  // @inject_tag: json:"create_time"
  uint32 CreateTime=5;
}